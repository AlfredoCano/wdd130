<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML and CSS Quiz" />
    <meta name="author" content="Alfredo Cano" />
    <link rel="stylesheet" href="wwr/styles/quiz.css" />
    <title>Document</title>
    <form>
      <fieldset>
        <legend>HTML and CSS Quiz</legend>
        <p>1. HTML stands for:</p>
        <label for="q1">A) Hyperlinks and Text Markup Language</label>
        <input type="text" name="q1" id="q1" required />
        <p>2. What is the box model in CSS?</p>
        <label for="q2">Answer:</label>
        <textarea name="q2" id="q2" rows="4" cols="50" required></textarea>
        <p>3. Which of the following is not a valid HTML tag?</p>
        <label for="q3">Answer:</label>
        <select name="q3" id="q3" required>
          <option value="">Choose an option</option>
          <option value="p">p</option>
          <option value="div">div</option>
          <option value="span">span</option>
        </select>
        <p>4. What is the CSS property used for setting the font size?</p>
        <label for="q4a">A) font-size</label>
        <input type="radio" name="q4" id="q4a" value="font-size" required />
        <label for="q4b">B) text-size</label>
        <input type="radio" name="q4" id="q4b" value="text-size" required />
        <label for="q4c">C) font-style</label>
        <input type="radio" name="q4" id="q4c" value="font-style" required />
        <label for="q4d">D) text-style</label>
        <input type="radio" name="q4" id="q4d" value="text-style" required />
        <p>5. What is the maximum number of levels of headings in HTML?</p>
        <label for="q5">Answer:</label>
        <input type="number" name="q5" id="q5" required />
        <br /><br />
        <input type="submit" value="Submit Quiz" />
      </fieldset>
    </form>
  </head>
  <body></body>
</html>
