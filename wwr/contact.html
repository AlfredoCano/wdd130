      <form>
        <fieldset>
          <legend>Please, complete this form to be in touch!</legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" required>
          <label>Purpose of Message</label>
          <label for="inquiry"><input type="radio" id="inquiry" name="purpose" value="General Inquiry"> General Inquiry</label>
          <label for="question"><input type="radio" id="question" name="purpose" value="Reservation Question"> Reservation Question</label>
          <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="Website Suggestion"> Website Suggestion</label>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
          <button type="submit">Send Message</button>
        </form>
      </body>
        </fieldset>
